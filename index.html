<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda â€” Add borders to your photos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.svg" alt="Borda" class="logo">
        </header>

        <main>
            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <button class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"/>
                        <line x1="16" x2="22" y1="5" y2="5"/>
                        <line x1="19" x2="19" y1="2" y2="8"/>
                        <circle cx="9" cy="9" r="2"/>
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                    </svg>
                </button>
            </div>

            <!-- Controls (hidden until image loaded) -->
            <div class="controls" id="controls">
                <!-- Preview -->
                <div class="preview-container">
                    <canvas id="previewCanvas"></canvas>
                </div>

                <!-- Aspect Ratio Selection -->
                <div class="control-group">
                    <label>Frame ratio</label>
                    <div class="ratio-buttons">
                        <button class="ratio-btn" data-ratio="1:1">1:1</button>
                        <button class="ratio-btn" data-ratio="2:3">2:3</button>
                        <button class="ratio-btn" data-ratio="3:4">3:4</button>
                        <button class="ratio-btn" data-ratio="3:5">3:5</button>
                        <button class="ratio-btn" data-ratio="4:5">4:5</button>
                        <button class="ratio-btn" data-ratio="5:7">5:7</button>
                        <button class="ratio-btn active" data-ratio="9:16">9:16</button>
                    </div>
                </div>

                <!-- Image Size Slider -->
                <div class="control-group">
                    <label>Image size: <span id="sizeValue">95</span>%</label>
                    <input type="range" id="sizeSlider" min="50" max="100" value="95">
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="save-btn" id="downloadBtn">Save</button>
                    <button class="share-btn" id="shareBtn" title="Share to Instagram">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                    </button>
                </div>

                <!-- New Photo Button -->
                <button class="new-photo-btn" id="newPhotoBtn">Choose different photo</button>
            </div>
        </main>
    </div>

    <footer>
        Made by <a href="https://instagram.com/mark_davies__" target="_blank" rel="noopener">Mark</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
